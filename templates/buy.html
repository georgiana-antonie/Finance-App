{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h2>Choose how many stocks you want to buy:</h2>
        <h5>Your cash: {{cash}}</h5>
    </div>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-25" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-25" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
